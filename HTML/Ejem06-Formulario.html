<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    <form action="Recibir.php" method="post">

        <fieldset>

            <legend>Datos personales</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="Datos por defecto"required>
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0" max="120" placeholder="Edad" required>
            <br>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            <br>
            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color" required>
            <br>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" >Datos</textarea>
            <br>
            <label for="Fecha de nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="nacimiento" name="nacimiento" required>
            <br>
            <label for="hora">Hora de contacto:</label>
            <input type="time" id="hora" name="hora" required>
            <br>
            <label for="ciudadnacimiento">Ciudad de nacimiento:</label>
            <select id="ciudadnacimiento">
                <option value="madrid">Madrid</option>
                <option value="barcelona">Barcelona</option>
                <option value="sevilla">Sevilla</option>
            </select>
            <br>
            <label>Genero</label>
            <input type="radio" id="generohombre" name="genero" value="hombre">
            <label for="generohombre">Hombre</label>
            <input type="radio" id="generomujer" name="genero" value="mujer">
            <label for="generohombre">Mujer</label>
            <br>
            <label for="deporte_favorito">Deporte Favorito:</label>
            <input type="checkbox" id="futbol" name="deporte_favorito" value="futbol">
            <label for="futbol">Fútbol</label>
            <input type="checkbox" id="baloncesto" name="deporte_favorito" value="baloncesto">
            <label for="baloncesto">Baloncesto</label>
            <input type="checkbox" id="tenis" name="deporte_favorito" value="tenis">
            <label for="tenis">Tenis</label>
            <br>
            <label for="web">Página web:</label>
            <input type="url" id="web" name="web" placeholder="https://ejemplo.com" required>
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="+34 123 456 789" required>
            <br>
            <label for="archivo">Subir archivo:</label>
            <input type="file" id="archivo" name="archivo" required>
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
            <br>
            <input type="reset" value="Borrar">
        



            <br>
            <input type="submit" value="Enviar">

        </fieldset>

    </form>
</body>
</html>
